<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://papanugget.github.io/udacity-neighborhood-map/" />
    <link href='https://mapbox.com/base/latest/base.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet'>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Public Restrooms In Manhattan</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript">
      function loadScript(src) {
        return new Promise(function(resolve, reject) {
          let script = document.createElement('script');
          script.src = src;

          script.onload = () => resolve(script);
          script.onerror = () => reject(new Error("Script load error: " + src));

          document.head.append(script);
        });
      }
      let promise = loadScript("https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js");

      promise.then(
        script => console.log(`${script.src} is loaded!`),
        error => alert(`Error: ${error.message}`)
      );
    </script>
  </body>
</html>
